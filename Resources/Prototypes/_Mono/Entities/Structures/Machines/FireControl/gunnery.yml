# Monolith : Gunnery Server
- type: entity
  id: GunneryServer
  parent: BaseMachinePowered
  name: gunnery control server
  description: Manages the remote operation of ship weapons.
  components:
  - type: Sprite
    sprite: Structures/Machines/telecomms.rsi
    snapCardinals: true
    layers:
    - state: icon
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: FireControlServer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Appearance
  - type: AmbientOnPowered
  - type: Machine
    board: MachineGCSCircuitboard
  - type: AmbientSound
    volume: -9
    range: 5
    sound:
      path: /Audio/Ambience/Objects/server_fans.ogg
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Construction # Mono
    graph: Machine
    node: machine
    containers:
      - machine_board
      - machine_parts
  - type: ContainerContainer # Mono
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Battery # every time my shield got shot this would lose power for a second and it was very annoying. no more.
    maxCharge: 100
    startingCharge: 100
  - type: ExaminableBattery
  - type: BatterySelfRecharger
  - type: ApcPowerReceiverBattery
    idleLoad: 5
    batteryRechargeRate: 250
    batteryRechargeEfficiency: 0.95
  - type: PirateBountyItem
    id: GunneryServer

# Monolith : Gunnery Computer
- type: entity
  parent: BaseComputerAiAccess
  id: ComputerGunneryConsole
  name: gunnery control console
  description: Interfaces with the gunnery control server to operate ship weapons.
  placement:
    mode: SnapgridCenter
  components:
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Sprite
    sprite: _Mono/Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer_not_rot
    - map: ["computerLayerKeyboard"]
      state: gunnery_keyboard
    - map: ["computerLayerScreen"]
      state: gunnery_screen
    - map: ["computerLayerKeys"]
      state: gunnery_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: FireControlConsole
  - type: ActivatableUI
    key: enum.FireControlConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.FireControlConsoleUiKey.Key:
          type: FireControlConsoleBoundUserInterface
          requireInputValidation: false
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: RadarConsole
    maxRange: 512
  - type: WorldLoader
    radius: 512
  - type: Computer
    board: GunneryControlComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#ff8400"
